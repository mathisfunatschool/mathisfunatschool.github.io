<!DOCTYPE html>

<head>
<body>
     <h1>CBG installer</h1>
     <h3>Choose file to install:</h3>
     <p><a href='javascript:download("https://mathisfunatschool.github.io/downloads/localfile.html", "CBGlocal.html")'>Local HTML File</a></p>
     <p><a href='javascript:download("https://mathisfunatschool.github.io/downloads/aboutblank.html", "CBGblank.html")'>About Blank HTML</a></p>
     <p><a href='https://chromebookgames.github.io'>Online URL</p>
     <p><a href='downloads/downloadguide.html'>Download Guide</p>
<script>
function download(url, filename) {
  fetch(url)
    .then(response => response.blob())
    .then(blob => {
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
  })
  .catch(console.error);
}
</script>
</body>
